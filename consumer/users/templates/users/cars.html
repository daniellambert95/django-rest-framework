<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>The Cars</h1>
    {% for car in cars.results %}
    <p>
      <b>Car Model: </b> {{car.model}}<br>
    </p>
    <p>
      <b>Year: </b> {{car.year}}<br>
    </p>
    <p>
      <b>Condition: </b> {{car.condition}}<br>
    </p>
  {% endfor %}
  </body>
</html>
